
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档加速站</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5em;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5em;
        }

        li {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        a {
            display: block;
            padding: 2em;
            text-decoration: none;
            color: #3498db;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        footer {
            margin-top: 3em;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文档加速列表s</h1>
        <ul>
        <li><a href="https://paper.fastly.8aka.cn/">Paper</a></li>
        <li><a href="https://geyser.fastly.8aka.cn/">Geyser</a></li>
        <li><a href="https://purpur.fastly.8aka.cn/">Purpur</a></li>
        <li><a href="https://pumpkin.fastly.8aka.cn/">Pumpkin</a></li>

        </ul>
        <footer>
            <p>由 8aka-Team 提供</p>
        </footer>
    </div>
</body>
</html>
